<div>
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="textoBusqueda">
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="buscar()">Buscar</button>
</div>

<div>
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
    <button mat-raised-button color="accent" (click)="modificar()">Modificar</button>
    <button mat-raised-button color="warn" (click)="verificarEliminar()">Eliminar</button>

    <ngx-datatable class="dark" [rows]="selecciones" [columns]="columnas" [rowHeight]="'auto'"
        [columnMode]="modoColumna.force" [selectionType]="tipoSeleccion.single" [headerHeight]="50" [footerHeight]="50"
        [limit]="10" (activate)="escoger($event)"></ngx-datatable>
</div>
